<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单（二）多个表单项的动态校验</title>
    <link rel="stylesheet" type="text/css" href="task30.css">
</head>
<body>
<div class="box">
    <label>名称</label>
    <input type="text" id="ip1">
    <p id="p1"></p>
</div>
<div class="box">
    <label>密码</label>
    <input type="password" id="ip2">
    <p id="p2"></p>
</div>
<div class="box">
    <label>密码确认</label>
    <input type="password" id="ip3">
    <p id="p3"></p>
</div>
<div class="box">
    <label>邮箱</label>
    <input type="email" id="ip4">
    <p id="p4"></p>
</div>
<div class="box">
    <label>手机</label>
    <input type="phone" id="ip5">
    <p id="p5"></p>
</div>
<button id="btn">提交</button>
<script src="../scripts/public.js"></script>
<script src="task30.js"></script>
</body>
</html>
